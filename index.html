<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marketplace Link</title>

  <!-- ðŸ”¹ Critical inline CSS: base layout + theme-aware colors (avoid flash on first paint) -->
  <style>
    html,body,#root{height:100%}
    body{
      margin:0;
      font-family:Onest,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica Neue,Arial;
      background-color:hsl(var(--background));
      color:hsl(var(--foreground));
      transition:background-color .2s ease,color .2s ease;
    }
    .min-h-dvh{min-height:100dvh}
    .container,[data-app-root]{contain-intrinsic-size:1px 600px;content-visibility:auto}
  </style>

  <!-- ðŸ”¹ Early theme boot: aplica .dark antes de montar React para evitar â€œflashâ€ -->
  <script>
    (function() {
      const theme = localStorage.getItem("theme") || "system";
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
      const useDark = theme === "dark" || (theme === "system" && prefersDark);
      const root = document.documentElement;
      if (useDark) root.classList.add("dark"); else root.classList.remove("dark");
    })();
  </script>

  <!-- ðŸ”¹ Preload most-used font for faster first text paint -->
  <link rel="preload" href="/assets/fonts/onest/Onest-Regular.woff2" as="font" type="font/woff2" crossorigin>

  <!-- ðŸ”¹ Base styles se cargan vÃ­a imports en main.tsx -->
</head>

<body>
<div id="root"></div>

<!-- ðŸ”¹ App entry -->
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
